<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Jeeya's Art Class</title>
    <link rel="shortcut icon" href="https://github.com/BabaRakesh/BabaRakesh.github.io/blob/Jeeya's-Art-Class/logo-mini.png?raw=true" ype="image/x-icon " />
    <meta name="description " content=" " />
    <meta name="viewport " content="width=device-width, initial-scale=1 " />
    <link rel="stylesheet" href="http://jeeyasart.github.io/jeeyasart.github.io/styles/carousel.css" />
    <link rel="stylesheet" href="http://jeeyasart.github.io/jeeyasart.github.io/styles/header-menu.css" />
    <link rel="stylesheet" href="http://jeeyasart.github.io/jeeyasart.github.io/styles/styles.css" />
</head>

<body>
    <header>
        <img class="logo" src=" https://github.com/BabaRakesh/BabaRakesh.github.io/blob/Jeeya's-Art-Class/logo-mini.png?raw=true" alt="logo" />
        <h1 id="heading">jeeya's art class</h1>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Updates</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Levels & Pricing</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contact</button></a
      ><a onclick="openNav()" class="menu" href="# "><button>Menu</button></a>
    </header>
    <div id="mobile__menu" class="overlay">
        <a href="#" class="close" onclick="closeNav()">&times; </a>
        <div class="overlay__content">
            <a href="#">Updates</a>
            <a href="#">Classes</a>
            <a href="#">Levels & Pricing</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="slideshow-container">
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/1.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/2.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/3.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/4.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/5.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/6.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/7.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/8.png?raw=true" alt="Drawing" />
        <img class="mySlides fade" src="https://github.com/jeeyasart/jeeyasart.github.io/blob/master/Art/9.png?raw=true" alt="Drawing" />
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div id="dot-nav" style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
        </div>
    </div>

    <script type="text/javascript ">
        function openNav() {
            document.getElementById("mobile__menu").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mobile__menu").style.width = "0%";
        }


        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
